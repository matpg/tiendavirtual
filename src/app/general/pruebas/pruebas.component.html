<h2>{{titulo}}</h2>

<input type="text" class="form-control" #nuevodia>
<button class="btn btn-primary" (click)="agregarDia(nuevodia.value)">Agregar</button>

<p>{{fecha}}</p>
<p>{{fecha | date:'yyyy-MM-dd'}}</p>

<button class="btn btn-primary" (click)="obtenerDia()">Obtener dia</button>
<!--<p>Mes Actual {{obtenerMes()}}</p>-->
<p>Dia Actual: {{dia}}</p>



<button class="btn btn-primary" (click)="sumar()">Sumar</button>
{{contador}}
<button class="btn btn-primary" (click)="restar()">Restar</button>

<!-- ngFor -->
<ul>
    <li *ngFor="let dia_ of semana">
        <b *ngIf="dia_ === 'Lunes'; else templateName">
            {{dia_}}
        </b>
        <ng-template #templateName>
            {{dia_}}
        </ng-template>
    </li>
</ul>

<button class="btn btn-primary" (click)="eliminar()">Eliminar</button>
<p>El dia eliminado es {{eliminado}}</p>

<p *ngIf="eliminado === 'Lunes'">{{eliminado}} Este dia es el elegido</p>
